<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#f7fafc" />
  
  <!-- Decorative side panel -->
  <rect x="0" y="0" width="50" height="400" fill="#e6fffa" />
  <rect x="750" y="0" width="50" height="400" fill="#e6fffa" />
  
  <!-- Product image: Nasal suction device -->
  <g transform="translate(250, 90) scale(1.5)">
    <!-- Device handle/body -->
    <rect x="70" y="120" width="60" height="60" rx="8" fill="#4a5568" />
    
    <!-- Main body of the suction device -->
    <path d="M75 120 V60 C75 40 125 40 125 60 V120" fill="#e2e8f0" stroke="#4a5568" stroke-width="3" />
    
    <!-- Tube connector -->
    <rect x="90" y="40" width="20" height="20" fill="#e2e8f0" stroke="#4a5568" stroke-width="2" />
    
    <!-- Suction tube -->
    <path d="M100 40 C70 30 50 15 40 25" stroke="#4a5568" stroke-width="5" fill="none" />
    
    <!-- Nasal suction tip -->
    <path d="M40 25 C35 30 30 25 35 20 L40 25" fill="#4a5568" />
    
    <!-- Button on device -->
    <rect x="90" y="140" width="20" height="10" rx="5" fill="#38b2ac" />
    
    <!-- Power indicator light -->
    <circle cx="100" cy="130" r="5" fill="#f56565" />
    
    <!-- Decorative lines to indicate suction power levels -->
    <line x1="80" y1="90" x2="120" y2="90" stroke="#4a5568" stroke-width="2" />
    <line x1="80" y1="100" x2="120" y2="100" stroke="#4a5568" stroke-width="2" />
    <line x1="80" y1="110" x2="120" y2="110" stroke="#4a5568" stroke-width="2" />
    
    <!-- Shine effect -->
    <ellipse cx="85" cy="70" rx="8" ry="15" fill="#ffffff" opacity="0.3" />
  </g>
  
  <!-- Product name and tagline -->
  <text x="400" y="50" font-family="Quicksand, sans-serif" font-size="36" font-weight="700" text-anchor="middle" fill="#2d3748">NasalClear</text>
  <text x="400" y="80" font-family="Poppins, sans-serif" font-size="16" text-anchor="middle" fill="#718096">Advanced Nasal Suction Technology</text>
  
  <!-- Key features -->
  <g transform="translate(400, 330)">
    <g transform="translate(-200, 0)">
      <circle cx="0" cy="0" r="25" fill="rgba(56, 178, 172, 0.1)" />
      <text x="0" y="5" font-family="Poppins, sans-serif" font-size="12" text-anchor="middle" fill="#38b2ac">Gentle</text>
    </g>
    <g transform="translate(-70, 0)">
      <circle cx="0" cy="0" r="25" fill="rgba(56, 178, 172, 0.1)" />
      <text x="0" y="5" font-family="Poppins, sans-serif" font-size="12" text-anchor="middle" fill="#38b2ac">Safe</text>
    </g>
    <g transform="translate(70, 0)">
      <circle cx="0" cy="0" r="25" fill="rgba(56, 178, 172, 0.1)" />
      <text x="0" y="5" font-family="Poppins, sans-serif" font-size="12" text-anchor="middle" fill="#38b2ac">Effective</text>
    </g>
    <g transform="translate(200, 0)">
      <circle cx="0" cy="0" r="25" fill="rgba(56, 178, 172, 0.1)" />
      <text x="0" y="5" font-family="Poppins, sans-serif" font-size="12" text-anchor="middle" fill="#38b2ac">Hygienic</text>
    </g>
  </g>
</svg>